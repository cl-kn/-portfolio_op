<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <title>ろくまる農園</title>
    <link rel="stylesheet" href="../css/style_pro_shop.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.global-nav li a').each(function () {
                var target = $(this).attr('href');
                if (location.href.match(target)) {
                    $(this).parent().addClass('current');
                } else {
                    $(this).parent().removeClass('current');
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <header class="item header">
            <ul class="global-nav">
                <li><a href="../shop/shop_top.php">トップ</a></li>
                <li><a href="../shop/shop_list.php">商品一覧</a></li>
                <li><a href="../shop/shop_cartlook.php">カート</a></li>
                <!-- <li><a href="staff_logout.php">会員ログイン</a></li> -->
            </ul>
        </header>
        <main class="main">
            <!-- P232 入力フォーム画面 -->
            お客様情報を入力してください。<br /><br /> 会員登録する方は
            <font color="#DC143C">※欄</font>の項目も入力してください。
            <table align="center" border="1">
                <form method="POST" action="shop_form_check.php">
                    <tr>
                        <td><b>お名前</b></td>
                        <td><input type="text" name="user_name" style="width: 200px;"></td>
                    </tr>
                    <tr>
                        <td><b>メールアドレス</b></td>
                        <td><input type="email" name="user_email" style="width:200px"></td>
                    </tr>
                    <!-- 0220 住所自動入力機能追加 -->
                    <tr>
                        <td><b>郵便番号</b></td>
                        <td><input type="number" name="postal1" style="width:50px"
                                onKeyUp="AjaxZip3.zip2addr('postal1', 'postal2', 'user_address', 'user_address');"> -
                            <input type="number" name="postal2" style="width:80px"
                                onKeyUp="AjaxZip3.zip2addr('postal1', 'postal2', 'user_address', 'user_address');"></td>
                    </tr>
                    <tr>
                        <td><b>住所</b></td>
                        <td><input type="text" name="user_address" style="width:300px"></td>
                    </tr>
                    <tr>
                        <td><b>電話番号</b></td>
                        <td><input type="text" name="user_tel" style="width:150px"></td>
                    </tr>
                    <tr>
                        <td>
                            <font color="#DC143C"><b>※パスワード※</b></font>
                        </td>
                        <td>
                            <input type="password" name="pass" style="width:100px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <font color="#DC143C"><b>※パスワード（確認）※</b></font>
                        </td>
                        <td>
                            <input type="password" name="pass2" style="width:100px">
                        </td>
                    </tr>
                    <!-- 2/11 P293 会員登録追加 -->


                    <tr>
                        <td>
                            <font color="#DC143C"><b>※性別※</b></font>
                        </td>
                        <td><label><input type="radio" name="sex" value="female" checked> 女性</label>&emsp;<label><input
                                    type="radio" name="sex" value="male"> 男性</label></td>
                    </tr>
                    <tr>
                        <td>
                            <font color="#DC143C"><b>※生まれ年※</b></font>
                        </td>
                        <td><select name="birth">
                                <option value="1930">1930年代</option>
                                <option value="1940">1940年代</option>
                                <option value="1950">1950年代</option>
                                <option value="1960">1960年代</option>
                                <option value="1970">1970年代</option>
                                <option value="1980" selected>1980年代</option>
                                <option value="1990">1990年代</option>
                                <option value="2000">2000年代</option>
                                <option value="2010">2010年代</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <label><input type="radio" name="order" value="order_present" checked> 今回だけの注文</label>
                            <!-- 2/11 P293 会員登録追加 -->
                            <br />
                            <label><input type="radio" name="order" value="order_register"> 会員登録しての注文</label>
                        </td>
                    </tr>

            </table>
            <br />
            <input type="button" onclick="history.back()" value="戻る">&emsp;
            <input type="submit" value="OK"><br />
            </form>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
